<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1 class="heading">Etch-A-Sketch</h1>
    <div class="game">
    <div class="navbar">
       <button class="reset">Reset</button>
       <input type="color" value="#ff69b4" class="color">
       <!-- <input type="number" value="16" min="0" max= "60" class="size"> -->
       
       <!--  create a range slider -->
       <input type="range" min="1" max="50" value="16" class="slider" id="myRange"></input>
       <output class="gridSize"></output>
    </div>
    <div class="container"></div>
</div>

    <script src="script.js"></script>
</body>
</html>
